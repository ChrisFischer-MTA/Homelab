  isolated-network:
    driver: bridge
    internal: true
  ollama-network:
    driver: bridge
    internal: true
  elastic-network:
    driver: bridge
    internal: true
  journal-network:
    driver: bridge
    internal: true
  signal-api-access:
    driver: bridge
    internal: true
  jellyfin-network:
    driver: bridge
    internal: true
  proxy-server-network:
    driver: bridge
    internal: true
  database-connectivity:
    driver: bridge
    internal: true
  homepage-connectivity:
    driver: bridge
    internal: true
  nextcloud-network:
    driver: bridge
    internal: true
#  garmin-connectivity:
#    driver: bridge
#    internal: true
  external-connectivity:
    driver: bridge

